<body>

  <main class="container">
    <section class="hc-section">
      <div class="hc-container">
        <h2>Kontakt oss</h2>
        <p class="lead">Vi svarer raskt og løser problemstillinger uten unødig ventetid. Ta kontakt for en uforpliktende prat.</p>

        <div class="hc-cards">
          <div class="glass-card">
            <h3>E-post</h3>
            <p><a href="mailto:post@itsworking.no">post@itsworking.no</a></p>
          </div>
          <div class="glass-card">
            <h3>Telefon</h3>

          </div>

        <hr class="divider" />

        <h3>Kontakt­skjema</h3>
        <form class="form" action="mailto:post@itsworking.no" method="post" enctype="text/plain">
          <div class="form-row">
            <label for="name">Navn</label>
            <input id="name" name="name" type="text" placeholder="Ditt navn" required />
          </div>
          <div class="form-row">
            <label for="email">E-post</label>
            <input id="email" name="email" type="email" placeholder="din@epost.no" required />
          </div>
          <div class="form-row">
            <label for="message">Melding</label>
            <textarea id="message" name="message" rows="6" placeholder="Hvordan kan vi hjelpe?" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Send</button>
        </form>
      </div>
    </section>
