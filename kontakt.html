<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Its Working</title>
  
  <!-- Cloudflare Web Analytics - Only loads on production domain -->
  <script>
    // Kun last analytics på produksjonsdomenet for å unngå CORS-feil i dev

      (function() {
        var s = document.createElement('script');
        s.defer = true;
        s.src = "https://static.cloudflareinsights.com/beacon.min.js";
        s.setAttribute("data-cf-beacon", '{"token":"552aeb15dd7e42f1a6dc51292935b1fb"}');
        document.head.appendChild(s);
      })();
    }
  </script>
  <!-- End Cloudflare Web Analytics -->
  
  <link rel="stylesheet" href="style.css" />
  <script src="js/nav-loader.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="nav-root"></div>

  <main>
    <section class="section section--narrow">
      <h1>Kontakt oss</h1>
      <p>Vi svarer raskt og løser problemstillinger uten unødig ventetid. Ta kontakt for en uforpliktende prat.</p>

      <div class="contact-grid">
        <div class="contact-card">
          <h2>E-post</h2>
          <p><a href="mailto:post@itsworking.no">post@itsworking.no</a></p>
        </div>
        <div class="contact-card">
          <h2>Telefon</h2>
          <p><a href="tel:+4798850462">+47 988 50 462</a></p>
        </div>
        <div class="contact-card">
          <h2>Adresse</h2>
          <p>Trondheim, Norge</p>
        </div>
      </div>

      <hr class="divider" />

      <h2>Kontakt­skjema</h2>
      <form class="form" action="#" method="post" onsubmit="return false;">
        <div class="form-row">
          <label for="name">Navn</label>
          <input id="name" name="name" type="text" placeholder="Ditt navn" required />
        </div>
        <div class="form-row">
          <label for="email">E-post</label>
          <input id="email" name="email" type="email" placeholder="din@epost.no" required />
        </div>
        <div class="form-row">
          <label for="message">Melding</label>
          <textarea id="message" name="message" rows="6" placeholder="Hvordan kan vi hjelpe?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <p>© Its Working AS – Stabilt internett, raskt og enkelt.</p>
    </div>
  </footer>
</body>
</html>
