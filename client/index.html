    <style>
      *,*::before,*::after{box-sizing:border-box}html,body{margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;color:#0f172a;background:#fff}img{max-width:100%;display:block}.container{max-width:1200px;margin:0 auto;padding:0 24px}.header{background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:100;transition:box-shadow .3s ease}.header.scrolled{box-shadow:0 2px 12px rgba(0,0,0,.08)}.header-content{display:flex;align-items:center;justify-content:space-between;height:88px}.header .logo img{height:60px;width:auto}.nav-links{display:flex;gap:8px}.nav-link{padding:10px 16px;text-decoration:none;color:#374151;font-weight:500;border-radius:6px;transition:background .2s,color .2s}.nav-link:hover{background:#f3f4f6;color:#0b4ea2}.nav-link.active{color:#0b4ea2;background:#eff6ff}.nav-btn-cta{padding:10px 20px;background:#0b4ea2;color:#fff!important;text-decoration:none;font-weight:600;border-radius:6px;transition:background .2s}.nav-btn-cta:hover{background:#093f84}.nav-linkedin{display:flex;align-items:center;justify-content:center;color:#0077b5;padding:8px;border-radius:6px;transition:color .2s,background .2s}.mobile-menu-btn{display:none;background:none;border:none;padding:8px;cursor:pointer;color:#374151}.btn{display:inline-block;padding:12px 22px;background:#0b4ea2;color:#fff;text-decoration:none;border-radius:8px;font-weight:600;transition:background .2s,transform .2s,box-shadow .2s;cursor:pointer;border:none}.btn:hover{background:#093f84;transform:translateY(-2px);box-shadow:0 4px 12px rgba(11,78,162,.25)}.hero-fullscreen{min-height:70vh;position:relative;overflow:hidden;background-size:cover;background-position:center}.hero-overlay{background:linear-gradient(rgba(15,23,42,.7),rgba(15,23,42,.7));min-height:70vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;z-index:1}.hero-fullscreen-content{max-width:700px;color:#fff;padding:64px 24px;text-align:center;margin:0 auto}.hero-fullscreen-content h1{color:#fff;font-size:2.75rem;line-height:1.2;margin-bottom:20px}.hero-subtitle-light{color:#e2e8f0;font-size:1.15rem;line-height:1.7;margin-bottom:28px}.hero-cta{margin-top:24px;display:flex;justify-content:center}.hero-animated .hero-bg{position:absolute;top:0;left:0;right:0;bottom:0;background-size:cover;background-position:center;background-repeat:no-repeat;animation:heroZoom 20s ease-out forwards}@keyframes heroZoom{from{transform:scale(1)}to{transform:scale(1.08)}}@media(max-width:768px){.header .logo img{height:44px}.mobile-menu-btn{display:flex;align-items:center;justify-content:center}.nav-links{display:none;position:absolute;top:100%;left:0;right:0;background:#fff;flex-direction:column;padding:16px;box-shadow:0 4px 12px rgba(0,0,0,.1);border-top:1px solid #e5e7eb;z-index:99}.nav-links.open{display:flex}.nav-link{padding:14px 16px;width:100%;display:block}.hero-fullscreen{min-height:60vh}.hero-overlay{min-height:60vh;background:linear-gradient(rgba(15,23,42,.75),rgba(15,23,42,.75))}.hero-fullscreen-content{padding:40px 16px}.hero-fullscreen-content h1{font-size:1.85rem}.hero-subtitle-light{font-size:1rem}}
